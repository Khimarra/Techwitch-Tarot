<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
    <title>Techwitch Tarot</title>
</head>
<body>
    <header>
        <h1>Techwitch Tarot</h1>
    </header>
    <section class="spread">
        <div class="cardContainer">
            <div class="card one">
                <div class="cardFace up">
                    <img src="cards/tarot-chariot.jpg" style="height:20.85rem;
                    width:12rem;">
                </div>
                <div class="cardFace down">
                    <img src="cards/card-back.jpg" style="height:20.85rem;
                    width:12rem;">
                </div>
            </div>
        </div>
        <div class="cardContainer">
            <div class="card two">
                <div class="cardFace up">
                    <img src="cards/tarot-moon.jpg" style="height:20.85rem;
                    width:12rem;">
                </div>
                <div class="cardFace down">
                    <img src="cards/card-back.jpg" style="height:20.85rem;
                    width:12rem;">
                </div>
            </div>
        </div>
        <div class="cardContainer">
            <div class="card three">
                <div class="cardFace up">
                    <img src="cards/tarot-tower.jpg" style="height:20.85rem;
                    width:12rem;">
                </div>
                <div class="cardFace down">
                    <img src="cards/card-back.jpg" style="height:20.85rem;
                    width:12rem;">
                </div>
            </div>
        </div>


        <!-- <div class="cardTwo"></div>
        <div class="cardThree"></div> -->
    </section>

</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>


</html>
