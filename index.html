<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Fondamento&display=swap" rel="stylesheet">
    <title>Techwitch Tarot</title>
</head>
<body>
    <header>
        <h1>Techwitch Tarot</h1>
    </header>



    <!-- ------ Cards!!! ------ -->

    <section class="spread">

        <div class="cardContainer">
            <div class="card">
                <div class="cardFace up one">
                </div>
                <div class="cardFace down">
                    <img src="cards/card-back.jpg" style="height:20.85rem;
                    width:12rem; border-radius: .5rem;">
                </div>
            </div>
        </div>

        <div class="cardContainer">
            <div class="card">
                <div class="cardFace up two">
                </div>
                <div class="cardFace down">
                    <img src="cards/card-back.jpg" style="height:20.85rem;
                    width:12rem; border-radius: .5rem;">
                </div>
            </div>
        </div>

        <div class="cardContainer">
            <div class="card">
                <div class="cardFace up three">
                </div>
                <div class="cardFace down">
                    <img src="cards/card-back.jpg" style="height:20.85rem;
                    width:12rem; border-radius: .5rem;">
                </div>
            </div>
        </div>

    </section>



    <!-- ------ Card Information!!! ------ -->

    <section class="printCardInfo">
        <div class="info cardOneInfo">
            <!-- card one info prints here -->
        </div>
        <div class="info cardTwoInfo">
            <!-- card two info prints here -->
        </div>
        <div class="info cardThreeInfo">
            <!-- card three info prints here -->
        </div>
    </section>


</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>


</html>
